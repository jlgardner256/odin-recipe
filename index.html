    <h1>Garlic Butter Chicken Thighs</h1>
    <br />
    <p>
      <strong> Prep:</strong> 10 minutes <strong> Cook:</strong> 35 minutes
      Total: <strong>Total:</strong> 45 Minutes
    </p>
    <h2>Ingredients</h2>
    <ul>
      <li><strong> 5 chicken thighs </strong>skin on and bone in</li>
      <li><strong> Salt and black pepper </strong>to taste</li>
      <li><strong> 1 tablespoon olive oil </strong></li>
      <li><strong> 1/4 Cup butter</strong></li>
      <li><strong> 5 cloves garlic </strong> crushed</li>
      <li><strong> Fresh parsley </strong> chopped</li>
    </ul>
